<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/lib/p5.js" type="text/javascript"></script>
</head>
<body>
  <!-- Add HTML Elements -->
  <p>Choose Element to Generate Slime!:</p>
  <div>
    <input name="select-element" id="radio-Anemo" type="radio" />
    <label for="radio-Anemo">Anemo</label>
  </div>
  <div>
    <input name="select-element" id="radio-Cryo" type="radio" />
    <label for="radio-Cryo">Cryo</label>
  </div>

  <div>
    <input name="select-element" id="radio-Dendro" type="radio" />
    <label for="radio-Dendro">Dendro</label>
  </div>

  <div>
    <input name="select-element" id="radio-Electro" type="radio" />
    <label for="radio-Electro">Electro</label>
  </div>

  <div>
    <input name="select-element" id="radio-Geo" type="radio" />
    <label for="radio-Geo">Geo</label>
  </div>

  <div>
    <input name="select-element" id="radio-Hydro" type="radio" />
    <label for="radio-Hydro">Hydro</label>
  </div>

  <div>
    <input name="select-element" id="radio-Pyro" type="radio" />
    <label for="radio-Pyro">Pyro</label>
  </div>
  <br>
  <div>
    <button onclick="buttonPressed()"type="button" name="">Create Slime!</button>
  </div>

  <script src="js/script.js" type="text/javascript"></script>

</body>
</html>
